<h2>Today's article</h2>
<hr>
<div *ngFor="let art of articles">
    <a href="{{art.url}}" target="_blank">{{art.title}}</a>: <em>{{art.createTime | date:"dd/MM/yyyy"}}</em> |
    <app-like>
    </app-like>
</div>
<hr>
<div>
    <h2>Article Information</h2>
    <table>
        <tr>
            <td>Title:</td>
            <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
        </tr>
        <tr>
            <td>Url:</td>
            <td>
                <textarea [(ngModel)]="article.url" cols="70"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button mat-raised-button color="primary" style=" float: right" (click)="addNewArticle()">Add</button>
            </td>
        </tr>
    </table>
</div>
<hr>
