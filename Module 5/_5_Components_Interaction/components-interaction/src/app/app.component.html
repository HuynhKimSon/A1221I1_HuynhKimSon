<div style="margin: 10px 100px;">
    <h1>Rating Bar</h1>
    <h2 style="color: red;">{{numberVote}}</h2>
    <app-rating-bar [ratingValue]="numberVote" (rateChange)="changeNumberVote($event)"></app-rating-bar>
    <br>
    <hr>
    <br>
    <h1>Countdown Timer</h1>
    <h2 style="color: red;">{{timeMax}}</h2>
    <app-countdown-timer></app-countdown-timer>
</div>
