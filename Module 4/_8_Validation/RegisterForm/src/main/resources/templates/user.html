<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #f093fb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
        }

        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }

        .card-registration .select-arrow {
            top: 13px;
        }
    </style>

</head>
<body>
<section class="min-vh-100 gradient-custom">
    <div class="container py-3 min-vh-100">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                        <form method="post" th:action="@{/user}" th:object="${userDto}">

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <label class="form-label" for="firstName">First Name</label>
                                        <input type="text" id="firstName" name="firstName" th:field="*{firstName}"
                                               class="form-control form-control-lg"/>
                                        <p style="color: red" th:if="${#fields.hasErrors('firstName')}"
                                               th:errors="*{firstName}" class="form-label" for="firstName"></p>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <label class="form-label" for="lastName">Last Name</label>
                                        <input type="text" id="lastName" name="lastName" th:field="*{lastName}"
                                               class="form-control form-control-lg"/>
                                        <p style="color: red" th:if="${#fields.hasErrors('lastName')}"
                                               th:errors="*{lastName}" class="form-label" for="lastName"></p>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">

                                    <div class="form-outline datepicker w-100">
                                        <label for="birthday" class="form-label">Birthday</label>
                                        <input type="date" name="birthday" th:field="*{birthday}"
                                               class="form-control form-control-lg" id="birthday"/>

                                        <p style="color: red" th:if="${#fields.hasErrors('birthday')}"
                                               th:errors="*{birthday}" for="birthday" class="form-label"></p>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <h6 class="mb-2 pb-1">Gender: </h6>
                                    <div class="mt-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="femaleGender" name="gender"
                                               th:field="*{gender}"
                                               value="0" checked/>
                                        <label class="form-check-label" for="femaleGender">Female</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="maleGender" name="gender"
                                               th:field="*{gender}"
                                               value="1"/>
                                        <label class="form-check-label" for="maleGender">Male</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="otherGender" name="gender"
                                               th:field="*{gender}"
                                               value="2"/>
                                        <label class="form-check-label" for="otherGender">Other</label>
                                    </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <label class="form-label" for="age">Age</label>
                                        <input type="text" name="age" th:field="*{age}" id="age"
                                               class="form-control form-control-lg"/>
                                        <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
                                               class="form-label" for="age"></p>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label" for="phoneNumber">Phone Number</label>
                                        <input type="tel" name="phoneNumber" th:field="*{phoneNumber}" id="phoneNumber"
                                               class="form-control form-control-lg"/>
                                        <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}"
                                               th:errors="*{phoneNumber}" class="form-label" for="phoneNumber"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="form-outline">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="text" name="email" th:field="*{email}" id="email"
                                               class="form-control form-control-lg"/>
                                        <p style="color: red" th:if="${#fields.hasErrors('email')}"
                                               th:errors="*{email}" class="form-label" for="email">Email</p>
                                    </div>

                                </div>
                            </div>

                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="Submit"/>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
