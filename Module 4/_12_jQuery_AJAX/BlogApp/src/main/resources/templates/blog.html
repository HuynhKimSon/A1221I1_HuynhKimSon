<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/index.css">
    <script type="text/javascript" src="/webjars/popper.js/2.9.3/umd/popper.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/jquery/3.6.0/dist/jquery.min.js"></script>
    <style>
        i {
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mt-5 mb-3 text-center">Blog List</h2>
    <div class="row mb-3">
        <div class="col-6">
            <a type="button" class="btn btn-primary" id="btn-create" data-bs-toggle="modal"
               data-bs-target="#createModal">Create</a>
        </div>
    </div>
    <table class="table table-hover table-striped text-center align-content-center" id="blogTable">
        <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col" style="width: 500px">Title</th>
            <th scope="col">Author</th>
            <th scope="col" style="width: 200px">Create time</th>
            <th scope="col">Image</th>
            <th scope="col" style="width: 200px">Action</th>
        </tr>
        </thead>
    </table>
    <!-- Create Modal HTML -->
    <div id="createModal" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form enctype="multipart/form-data" id="form-create">
                    <div class="modal-header">
                        <h4 class="modal-title">Create new blog</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                                onclick="this.form.reset()"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="id" value="0">
                        <div class="row">
                            <div class="col-12 form-group mb-2">
                                <label>Title</label>
                                <input type="text" class="form-control mt-2" name="title" id="title"
                                       required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="form-group mb-2">
                                    <label>Author</label>
                                    <input type="text" class="form-control mt-2" name="author" id="author"
                                           required>
                                </div>
                            </div>
                            <div class="col-6 form-group mb-2">
                                <label>Image</label>
                                <input type="file" class="form-control mt-2" name="image" id="image"
                                       accept="image/png, image/jpg"
                                       required>
                                <span id="image-name" style="color: red"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 form-group mb-2">
                                <label>Content</label>
                                <textarea type="text" class="form-control mt-2" name="content" id="content"
                                          required style="height: 200px"></textarea>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <input type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Close"
                                   onclick="this.form.reset()">
                            <input type="button" class="btn btn-primary" value="Submit" id="btn-submit-create">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Detail Modal HTML -->
    <div id="detailModal" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Detail</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 form-group mb-2">
                            <label>Title</label>
                            <input readonly type="text" class="form-control mt-2" name="title" id="title-detail"
                                   required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group mb-2">
                                <label>Author</label>
                                <input readonly type="text" class="form-control mt-2" name="author" id="author-detail"
                                       required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group mb-2">
                                <label>Create Time</label>
                                <input readonly type="text" class="form-control mt-2" name="createTime"
                                       id="createTime-detail"
                                       required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 form-group mb-2">
                            <label>Content</label>
                            <textarea readonly type="text" class="form-control mt-2" name="content" id="content-detail"
                                      style="height: 200px"
                                      required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Close">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal HTML -->
    <div id="deleteModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure?</p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Close">
                    <input type="submit" data-bs-dismiss="modal" class="btn btn-danger" id="btn-submit-delete"
                           value="Confirm">
                </div>
            </div>
        </div>
    </div>

</div>

<!--View modal notification -->
<div class="modal fade" id="notification-success" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="thank-you-pop">
                    <img src="/image/Green-Round-Tick.png" alt="">
                    <h1>Successfully!</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    // Delete
    function remove(id) {
        $('#deleteModal').modal('show');
        $('#btn-submit-delete').click(function () {
            let dataRequest = new FormData();
            dataRequest.append("id", id);
            $.ajax({
                method: "POST",
                url: "/blog/delete",
                dataType: "json",
                contentType: false,
                processData: false,
                data: dataRequest,
                success: function (data) {
                    var html = `<table class="table table-hover table-striped text-center align-content-center" id="blogTable">
                                <thead>
                                    <tr>
                                        <th scope="col">No.</th>
                                        <th scope="col" style="width: 500px">Title</th>
                                        <th scope="col">Author</th>
                                        <th scope="col" style="width: 200px">Create time</th>
                                        <th scope="col">Image</th>
                                        <th scope="col" style="width: 200px">Action</th>
                                     </tr>
                                </thead>`;
                    for (let i = 0; i < data.length; i++) {
                        html += `<tr>
                            <td>` + (i + 1) + `</td>
                            <td>` + data[i].title + `</td>
                            <td>` + data[i].author + `</td>
                            <td>` + data[i].createTime + `</td>
                            <td><img src="/image/` + data[i].image + `" height="150px"
                            width="250px"/></td>
                            <td>
                           <a style="color: blue" id="btn-detail" onclick="detail(` + data[i].id + `)">
                                    <i class="bi bi-eye-fill"></i>
                                </a>
                                <a id="btn-edit" onclick="edit(` + data[i].id + `)">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                 <a type="button" style="color: red" id="btn-delete" onclick="remove(` + data[i].id + `)">
                                    <i class="bi bi-trash3-fill"></i>
                                </a>
                            </td>
                        </tr>`
                    }
                    html += '</table>';
                    document.getElementById("blogTable").innerHTML = html;
                    $('#deleteModal').modal('hide');
                    $('#notification-success').modal('show');
                    setTimeout(function () {
                        $('#notification-success').modal('hide');
                    }, 1500);
                }
            })
        })
    }

    // Delete
    function detail(id) {
        $('#detailModal').modal('show');
        $.ajax({
            method: "GET",
            url: "/blog/detail/" + id,
            dataType: "json",
            success: function (data) {
                $('#title-detail').val(data.title);
                $('#author-detail').val(data.author);
                $('#createTime-detail').val(data.createTime);
                $('#content-detail').val(data.content);
            }
        })
    }

    // Edit
    function edit(id) {
        let dataRequest = new FormData();
        dataRequest.append("id", id);
        $.ajax({
            method: "GET",
            url: "/blog/detail/" + id,
            dataType: "json",
            success: function (data) {
                $('#id').val(data.id);
                $('#title').val(data.title);
                $('#author').val(data.author);
                $('#createTime').val(data.createTime);
                $('#content').val(data.content);
                $('#image-name').text("*" + data.image);
            }
        })
        $('#createModal').modal('show');
    }
</script>
<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
