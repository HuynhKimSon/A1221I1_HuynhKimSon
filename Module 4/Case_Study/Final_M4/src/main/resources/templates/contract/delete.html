<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
<body>
<!-- Detail Modal HTML -->
<div th:fragment="deleteModal()" id="deleteModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Xóa</h4>
                <button type="button" class="btn-close btn-close-form" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Bạn có chắc chắn?</p>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-secondary btn-close-form" data-bs-dismiss="modal" value="Hủy">
                <input type="button" data-bs-dismiss="modal" class="btn btn-danger" id="btn-confirm-delete"
                       value="Đồng ý">
            </div>
        </div>
    </div>
</div>

</body>
</html>
