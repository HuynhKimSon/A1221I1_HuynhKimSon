<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script type="text/javascript" src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/popper.js/2.9.3/umd/popper.js"></script>
    <script type="text/javascript" src="webjars/jquery/3.6.0/dist/jquery.min.js"></script>
</head>
<body>
<div th:replace="layout :: header"></div>
<div class="container">
    <div class="row mt-5">
        <div class="row mb-3">
            <div class="col-6">
                <a type="button" id="btn-create" style="width: 100px" class="btn btn-primary">Add</a>
            </div>
        </div>
        <table class="table table-hover table-striped text-center align-content-center">
            <thead>
            <th>#</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Phone</th>
            <th>Type</th>
            <th>Email</th>
            <th>Action</th>
            </thead>
            <tbody>
            <tr th:each="row,rowStat : ${customer}">
                <td th:text="${rowStat.count}"></td>
                <td th:text="${row.customerName}"></td>
                <td th:text="${row.customerGender}"></td>
                <td th:text="${row.customerPhone}"></td>
                <td th:text="${row.customerType.customerTypeName}"></td>
                <td th:text="${row.customerEmail}"></td>
                <td>
                    <a class="btn btn-success">Detail</a>

                    <a class="btn btn-warning">Edit</a>

                    <a class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="create :: createModel"></div>

<script type="text/javascript" src="/js/customer/customer.js"></script>
</body>
</html>
