<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
<body>
<!-- Detail Modal HTML -->
<div th:fragment="detailModal(customerDto)" id="detailModal" class="modal fade">
    <div class="modal-dialog modal-lg" th:object="${customerDto}">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Detail customer</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label">Name</label>
                            <input type="text" id="customerName" name="customerName" th:field="*{customerName}"
                                   class="form-control" disabled/>
                        </div>

                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label">Customer Type</label>
                            <input type="text" name="customerTypeId" th:field="*{customerTypeId}"
                                   class="form-control" id="customerTypeId" disabled/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
                        <div class="form-outline datepicker w-100">
                            <label class="form-label">Birthday</label>
                            <input type="date" name="customerBirthday" th:field="*{customerBirthday}"
                                   class="form-control" id="customerBirthday" disabled/>
                        </div>

                    </div>
                    <div class="col-md-6 mb-4">
                        <h6 class="mb-2 pb-1">Gender: </h6>
                        <div class="mt-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="femaleGender" name="customerGender"
                                       value="0"/>
                                <label class="form-check-label">Female</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="maleGender" name="customerGender"
                                       value="1"/>
                                <label class="form-check-label">Male</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="otherGender" name="customerGender"
                                       value="2"/>
                                <label class="form-check-label">Other</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                            <label class="form-label">IdCard</label>
                            <input type="text" name="customerIdCard" th:field="*{customerIdCard}"
                                   id="customerIdCard"
                                   class="form-control" disabled/>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" name="customerPhone" th:field="*{customerPhone}"
                                   id="customerPhone"
                                   class="form-control" disabled/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-4 pb-2">
                        <div class="form-outline">
                            <label class="form-label">Email</label>
                            <input type="text" name="customerEmail" th:field="*{customerEmail}"
                                   id="customerEmail"
                                   class="form-control" disabled/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mb-4 pb-2">
                        <div class="form-outline">
                            <label class="form-label">Address</label>
                            <input type="text" name="customerAddress" th:field="*{customerAddress}"
                                   id="customerAddress"
                                   class="form-control" disabled/>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <input type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Close">
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/customer/customer.js}"></script>
<script type="text/javascript" th:inline="javascript">
</script>
</body>
</html>
