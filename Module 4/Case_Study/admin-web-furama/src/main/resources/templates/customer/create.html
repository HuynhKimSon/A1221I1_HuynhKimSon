<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script type="text/javascript" src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/popper.js/2.9.3/umd/popper.js"></script>
    <script type="text/javascript" src="webjars/jquery/3.6.0/dist/jquery.min.js"></script>
</head>
<body>
<!-- Create Modal HTML -->
<div th:fragment="createModel" id="createModal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form method="post" th:action="@{/create}" th:object="${customerDto}" enctype="multipart/form-data">
                <div class="modal-header">
                    <h4 class="modal-title">Create new customer</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            onclick="this.form.reset()"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6 form-group mb-2">
                            <label>Name</label>
                            <input type="text" class="form-control mt-2" name="title" th:field="*{customerName}"
                                   required>
                        </div>
                        <div class="col-6 form-group mb-2">
                            <label>Birthday</label>
                            <input type="date" class="form-control mt-2" name="title" th:field="*{customerBirthday}"
                                   required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="form-group mb-2">
                                <label>Phone</label>
                                <input type="text" class="form-control mt-2" name="author" th:field="*{customerPhone}"
                                       required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group mb-2">
                                <label>IdCard</label>
                                <input type="text" class="form-control mt-2" name="author" th:field="*{customerIdCard}"
                                       required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group mb-2">
                                <label>Email</label>
                                <input type="text" class="form-control mt-2" name="author" th:field="*{customerEmail}"
                                       required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group mb-2">
                                <label>Address</label>
                                <input type="text" class="form-control mt-2" name="author" th:field="*{customerAddress}"
                                       required>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <input type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Close"
                               onclick="this.form.reset()">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/customer/customer.js"></script>
</body>
</html>
