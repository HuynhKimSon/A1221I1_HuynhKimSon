<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Furama System</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.9.1/font/bootstrap-icons.css">
    <script type="text/javascript" src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/popper.js/2.9.3/umd/popper.js"></script>
    <script type="text/javascript" src="/webjars/jquery/3.6.0/dist/jquery.min.js"></script>
    <style>
        i {
            font-size: 20px;
        }
    </style>
</head>
<body>

<div th:fragment="header" class="container-fluid">
    <div class="row">
        <nav class="col-12 navbar navbar-expand-lg navbar-dark" style="background-color: #3c8dbc; color: white">
            <div class="collapse navbar-collapse justify-content-center w-auto">
                <strong>FURAMA SYSTEM</strong>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav justify-content-between w-75" id="ul-navbar-dropdown">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customer}">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employee}">Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/service}">Service</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contract}">Contract</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>

<!--View toast notification -->
<div th:fragment="toast" id="toast">
    <div id="toast-create" class="toast align-items-center text-white bg-primary border-0"
         style="position: absolute; top: 5%; left:70%;">
        <div class="d-flex">
            <div class="toast-body">
                Your customer is created <strong>successfully!</strong>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
    </div>
    <div id="toast-delete" class="toast align-items-center text-white bg-danger border-0"
         style="position: absolute; top: 5%; left:70%;">
        <div class="d-flex">
            <div class="toast-body">
                Your customer is delete <strong>successfully!</strong>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
        </div>
    </div>
</div>


</body>
</html>
