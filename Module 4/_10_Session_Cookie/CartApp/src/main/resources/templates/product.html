<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.9.1/font/bootstrap-icons.css">
    <script type="text/javascript" src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/popper.js/2.9.3/umd/popper.js"></script>
    <script type="text/javascript" src="/webjars/jquery/3.6.0/dist/jquery.min.js"></script>
    <style>
        .product {
            width: 400px;
            height: 500px;
            background-color: #ffffff;
            margin: 0 0 30px 0;
        }

        .img-product {
            width: 400px;
            height: 450px;
        }

        .name-product {
            font-size: 20px;
            text-align: center;
            font-family: sans-serif;
        }

        .quantity-product-cart {
            height: 25px;
            width: 25px;
            position: absolute;
            right: -12px;
            padding-top: 3px;
            font-size: 12px;
            background-color: red;
            color: white;
            font-weight: bold;
            text-align: center;
            border-radius: 50%;
        }
    </style>
</head>
<body style="background-color: #f5f5f7">
<div class="container">
    <div class="row mt-3">
        <div class="col-12">
            <div style="display: flex; justify-content: end; position: relative">
                <div class="quantity-product-cart">
                    <span th:text="${totalQuantity}"></span>
                </div>
                <a th:href="@{/cart}"><i class="bi bi-cart2" style="font-size: 40px"></i></a>
            </div>
        </div>

    </div>
    <div class="row mt-3 mb-5">
        <div class="col-4 p-0" th:each="row,rowStat : ${productList}">
            <div class="product">
                <img class="img-product" th:src="@{'/img/' + ${row.image}}">
                <p class="name-product">
                    <span th:text="${row.name}" style="margin-right: 20px"></span>
                    <a th:href="@{/shop/add/{id}(id = ${row.id})}" style="color: green"><i style="font-size: 25px" class="bi bi-plus-circle-fill"></i></a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
