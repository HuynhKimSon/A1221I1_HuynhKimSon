<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Cart</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.9.1/font/bootstrap-icons.css">
    <script type="text/javascript" src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/popper.js/2.9.3/umd/popper.js"></script>
    <script type="text/javascript" src="/webjars/jquery/3.6.0/dist/jquery.min.js"></script>
    <style>
        .product-cart {
            background-color: #ffffff;
            margin-bottom: 20px;
        }

        .img-product-cart {
            height: 350px;
            width: 300px;
        }
        a{
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body style="background-color: #f5f5f7">
<div class="container">
    <div class="row mt-5">
        <div class="col-6 d-inline-flex">
          <h4><a th:href="@{/shop}">Cửa hàng</a></h4>
            <h4>/giỏ hàng</h4>
        </div>
        <div class="col-6 d-inline-flex">
            <h4>Tổng thành toán:</h4>
            <h4 th:text="${totalAmount}" style="color: red; margin-left: 10px"></h4>
        </div>
    </div>
    <div class="row product-cart" th:each="row,rowStat : ${cart.productMap}">
        <div class="col-4">
            <img class="img-product-cart" th:src="@{'/img/' + ${row.getKey().image}}">
        </div>
        <div class="col-8">
            <div class="row mt-5 mb-2">
                <div class="col-2">
                    <span><p>Sản phẩm:</p></span>
                    <span><p>Mã sản phẩm:</p></span>
                    <span><p>Giá:</p></span>
                    <span><p>Số lượng:</p></span>
                    <span><p><strong>Thành tiền:</strong></p></span>
                    <span><p>Mô tả:</p></span>
                </div>
                <div class="col-10">
                    <span><p th:text="${row.getKey().name}"></p></span>
                    <span><p th:text="${row.getKey().id}"></p></span>
                    <span><p th:text="1 * ${row.getKey().price}"></p></span>
                    <span><p th:text="${row.getValue()}"> </p></span>
                    <span><p th:text="${row.getValue()} * ${row.getKey().price}"> </p></span>
                    <span><p th:text="${row.getKey().description}"> </p></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
