<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Luyện tập với cấu trúc switch-case</title>
</head>
<body>
    
</body>
<script>
    let value = prompt('Type a number', 0);
    let flag = 0;
    if (value >0 ) {
        flag = 1;
    }
    else if (value<0) {
        flag = -1;
    }
    else{
        flag = 0;
    } 
    switch (flag) {
    case 1:
        alert(1);
        break;
    case -1:
        alert(-1);
        break;
    default:
        alert(0);
}
</script>
</html>
