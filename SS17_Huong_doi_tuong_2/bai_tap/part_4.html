<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Phát triển chương trình thể hiện sự tương tác giữa hai đối tượng: công tắc và bóng đèn</title>
</head>
<body>
<script>
    class ElectricLamp {
        turnOn() {
            this.status = true;
            console.log("Lamp is turn on");
        }

        turnOff() {
            this.status = false;
            console.log("Lamp is turn off");
        }
    }

    class SwitchButton {
        connectToLamp(electricLamp) {
            this.lamp = electricLamp;
            this.status = electricLamp.status;
        }

        switchOn() {
            this.lamp.turnOn();
        }

        switchOff() {
            this.lamp.turnOff();
        }
    }

    let lamp = new ElectricLamp();
    let switchButton = new SwitchButton();
    switchButton.connectToLamp(lamp);
    for (let i = 0; i < 10; i++) {
        switchButton.switchOn();
        console.log("======================");
        switchButton.switchOff();
    }
</script>
</body>
</html>
