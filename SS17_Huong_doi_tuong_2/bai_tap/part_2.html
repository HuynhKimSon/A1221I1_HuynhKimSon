<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Phát triển ứng dụng nhỏ mô phỏng câu chuyện Adam và Eva</title>
</head>
<body>
<button type="button" onclick="adamEat()">Adam</button>
<button type="button" onclick="evaEat()">Eva</button>
</body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        decrease() {
            if (this.weight > 0 && this.weight < 11) {
                return this.weight--;
            } else {
                return this.weight = 0
            }
        };

        isEmpty() {
            if (this.weight == 0) {
                return true;
            }
        };

        getWeight() {
            return this.weight;
        };
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        isMale() {

            if (this.gender === "Male") {
                return true;
            } else {
                return false;
            }
        };

        setGender() {
            (this.name === "Adam") ? this.name === "Female" : this.name === "Male";
        };

        checkApple(apple) {
            if (apple.isEmpty() === true) {
                alert("Quả táo đã được ăn hết");
                this.weight = 0;
            }
        };

        eat(apple) {
            apple.decrease();
            this.say();
        };

        say() {
            alert(this.getName() + " ăn táo");
            console.log(this.weight);
        };

        getName() {
            return this.name;
        };

        setName() {
            (this.name === "Adam") ? this.name === "Eva" : this.name === "Adam";
        };

        getWeight() {
            return this.weight;
        };

        setWeight() {
            if (this.weight > 0 && this.weight < 11) {
                this.weight++;
            }
        };
    }

    let apple = new Apple(10);
    let adam = new Human("Adam", "Male", 1);
    let eva = new Human("Eva", "Female", 8);




    function adamEat() {
        adam.eat(apple);
    }

    function evaEat() {
        eva.eat(apple);

    }
</script>
</html>
