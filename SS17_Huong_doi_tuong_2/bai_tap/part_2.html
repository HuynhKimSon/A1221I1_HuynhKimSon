<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        decrease() {
            if (this.weight > 0 && this.weight < 11) {
                this.weight--;
            } else {
                this.weight = 0
            }
        };

        isEmpty() {
            if (this.weight > 0) {
                return true;
            } else {
                return false;
            }
        };

        getWeight() {
            return this.weight;
        };
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        isMale() {

        };

        setGender() {
            (this.name === "Adam") ? this.name === "Female" : this.name === "Male";
        };

        checkApple(apple) {
            if (apple.isEmpty() === true) {
                alert("Quả táo đã được ăn hết");
                this.weight = 0;
                return true;
            }
        };

        eat(apple) {
            apple.decrease();
        };

        say() {
            console.log(this.name + " ăn 1 lát táo");
        };

        getName() {
            return this.name;
        };

        setName(stringName) {
            this.name = stringName;
        };

        getWeight() {
            return this.weight;
        };

        setWeight() {
            if (this.weight > 0 && this.weight < 11) {
                this.weight++;
            } else {
                this.weight = 0;
            }
        };
    }

    let eva = new Human("Eva", false, 0);
