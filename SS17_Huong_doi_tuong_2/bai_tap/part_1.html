<body>

    <canvas id="myCanvas" style="border:1px solid #d3d3d3;">

</body>
<script>
    // Xây dựng lớp Rectangle với phương thức khởi tạo có 2 tham số truyền vào
    let Rectangle = function (long, wide) {
        this.long = long;
        this.wide = wide;

        // Xây dựng phương thức trả về dài rộng
        this.getLong = function () {
            return this.long;
        }

        this.getWide = function () {
            return this.wide;
        }

        // tinh dien tinh hcn
        this.getArea = function () {
            return long * wide;
        }

        // tinh chu vi hcn
        this.getRadius = function () {
            return (long + wide) * 2;
        }
    }
    // sử dụng lớp vừa tạo. Tạo mới đôi tượng với chiều dài = 5, rộng = 4
    let rectangle = new Rectangle(5, 4);

    //Truy cập phương thức của lớp hình chữ nhật vừa tạo và gán cho các biến radius, area
    let area = rectangle.getArea();
    let radius = rectangle.getRadius();

    // Hiển thị chiều dài và chiều rộng
    //document.getElementById("myCanvas").style.height = rectangle.getLong();
    //document.getElementById("myCanvas").style.width = rectangle.getWide();

    console.log("Diện tích: " + area + " - Chu vi: " + radius);

</script>
