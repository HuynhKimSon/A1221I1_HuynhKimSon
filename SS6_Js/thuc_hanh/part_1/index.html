<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hiển thị đầu ra</title>
</head>
<body>
<!-- BT1 -->
<button type="button" onclick="showAlert();">
    ClickShowAlert
</button>

<!-- BT2 -->
<button type="button" onclick="showHTML();">
    ClickShowHTML
</button>
<h1 id="mess"></h1>

<!-- BT3 -->
<button type="button" onclick="showWrite();">
    ClickShowWrite
</button>

<!-- BT4 -->
<button type="button" onclick="showConsolog();">
    ClickShowConsolog
</button>
</body>
<script>
    <!--
    BT1 -->
    function showAlert() {
        alert("Xin Chào");
    }

    <!-- BT2 -->
    function showHTML() {
        document.getElementById('mess').innerHTML = 'Xin chào';
    }

    <!-- BT3 -->
    function showWrite() {
        document.write("Xin Chào");
    }

    <!-- BT4 -->
    function showConsolog() {
        console.log("Xin Chào");
    }
</script>
</html>
