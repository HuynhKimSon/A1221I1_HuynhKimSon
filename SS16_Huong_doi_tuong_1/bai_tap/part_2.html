</body>
<script>
    // Xây dựng lớp đối tượng Temperature có 1 tham số truyền vào
    let Temperature = function (c) {
        this.c = c;

        // tinh do F
        this.getF = function () {
            return (c * 9 / 5) + 32;
        }

        // tinh do Kenvin
        this.getKenvin = function () {
            return c + 273.15;
        }
    }
    let temperature = new Temperature(30);

    let f = temperature.getF();
    let kenvin = temperature.getKenvin();

    console.log("Độ C => Độ F: " + f + " - Độ C => Độ Kenvin: " + kenvin);
</script>
