    <title>Bài 5: Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối
        kỳ</title>
</head>
<body>

</body>
<script>
    let a = Number(prompt("Nhập điểm bài kiểm tra hệ số 1:"));
    let b = Number(prompt("Nhập điểm bài thi giữa kỳ hệ số 2:"));
    let c = Number(prompt("Nhập điểm bài thi cuối kỳ hệ số 3:"));
    let avg = (a + b * 2 + c * 3) / 6;
    if (avg >= 9) {
        alert("Xếp loại xuất sắc");
    } else if (avg >= 8.5) {
        alert("Xếp loại giỏi");
    } else if (avg >= 7) {
        alert("Xếp loại khá");
    } else if (avg >= 5) {
        alert("Xếp loại trung bình");
    } else {
        alert("Xếp loại yếu");
    }
</script>
