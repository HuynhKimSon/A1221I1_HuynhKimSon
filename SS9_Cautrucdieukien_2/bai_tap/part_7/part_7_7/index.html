    <title>Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho</title>

<body>

</body>
<script>
    let a = Number(prompt("Nhập số phút:"));
    let phi_tb = 25000;
    let avg;
    if (a > 200) {
        avg = phi_tb + ((a - 200) * 200) + (150 * 400) + (50 * 600);
    } else if (a > 50) {
        avg = phi_tb + ((a - 50) * 400) + (50 * 600);
    } else {
        avg = phi_tb + a * 600;
    }
    alert("Cước điện thoại: " + avg);
</script>
