    <title>Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh
        của một tam giác là:</title>
</head>
<body>

</body>
<script>
    let a = prompt("Nhập a : ");
    a = parseInt(a);
    let b = prompt("Nhập b : ");
    b = parseInt(b);
    let c = prompt("Nhập c : ");
    c = parseInt(c);
    if (a + b > c && b + c > a && a + c > b) {
        alert("a,b,c là cạnh của một tam giác");
    } else {
        alert("a,b,c không phải là cạnh của một tam giác");
    }

</script>
