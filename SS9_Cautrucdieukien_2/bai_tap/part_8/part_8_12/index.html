    <title>Bài 12: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu, số tháng cho vay
        và lãi xuất hàng tháng.</title>
</head>
<body>

</body>
<script>
    let money = Number(prompt("Nhập số tiền ban đầu:"));
    let month = Number(prompt("Nhập số tháng cho vay:"));
    let interestRate = Number(prompt("Nhập số lãi suất hàng tháng:"));
    var total;
    for (let i = 0; i < month; i++) {
        total = money + money * interestRate / 100;
    }
    alert("Số tiền gốc và lãi của bạn: " + total);
</script>
