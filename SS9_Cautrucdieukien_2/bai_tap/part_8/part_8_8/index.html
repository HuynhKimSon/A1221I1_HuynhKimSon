<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người
        khi nhỏ 120 và lơn hơn 0.</title>
</head>
<body>

</body>
<script>
    let age = Number(prompt("Nhập số tuổi:"));
    if (age > 0 && age < 120) {
        alert("Là tuổi của một người");
    } else {
        alert("Không phải là tuổi của một người");
    }
</script>
</html>
