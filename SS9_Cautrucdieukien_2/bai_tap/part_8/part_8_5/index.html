<script>
    let a = prompt("Nhập a : ");
    a = parseInt(a);
    let b = prompt("Nhập b : ");
    b = parseInt(b);
    let s = (a * b) * 0.5;
    alert("Diện tích hình tam giác vuông: " + s);
