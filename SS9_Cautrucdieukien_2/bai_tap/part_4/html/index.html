<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Game puzzle</title>
</head>
<style>
    img{
        box-shadow: black 2px 4px 4px;
        cursor: pointer;
    }
    table{
        margin: 0 auto;
    }
    td{
        padding: 10px;
    }
</style>
<body>
    <form>
        <table id="myTable">
            <tr>
                <td><img id="img1" src="../img/1_blue.png" alt="anh 1 " width="150" height="150" onclick="changeImg('1')"></td>
            </tr>
            <tr>
                <td><img id="img2" src="../img/2_red.png" alt="anh 2 " width="150" height="150" onclick="changeImg('2')"></td>
            </tr>
            <tr>
                <td><img id="img3" src="../img/3_blue.png" alt="anh 3 " width="150" height="150" onclick="changeImg('3')"></td>
            </tr>
            <tr>
                <td><img id="img4" src="../img/4_gr.png" alt="anh 4 " width="150" height="150" onclick="changeImg('4')"></td>
            </tr>
            <tr>
                <td><img id="img5" src="../img/5_blue.png" alt="anh 5 " width="150" height="150" onclick="changeImg('5')"></td>
            </tr>
        </table>
    </form>
</body>
<script>
    var list = [
        ["../img/1_blue.png","../img/1_red.png","../img/1_gr.png"],
        ["../img/2_blue.png","../img/2_red.png","../img/2_gr.png"],
        ["../img/3_blue.png","../img/3_red.png","../img/3_gr.png"],
        ["../img/4_blue.png","../img/4_red.png","../img/4_gr.png"],
        ["../img/5_blue.png","../img/5_red.png","../img/5_gr.png"],
    ];
    var addList = [0,1,0,2,0];

    function changeImg(value){
        var num = Math.floor(Math.random() * list[value - 1].length);
        let srcImg = list[value - 1][num];
        document.getElementById("img" + value).src = srcImg;

        // lay index img
        let indexImg = value - 1;

        // Lay index srcImg
        let indexValue = list[value - 1].indexOf(srcImg);

        // them index srcImg vao vi tri cua img cua mang addArr
        addList.splice(indexImg, 1, indexValue);

        // logic check 
        if(addList[0] == addList[1] && addList[0] == addList[2] && addList[0] == addList[3] && addList[0] == addList[4]){
            document.getElementById("myTable").style.boxShadow = "10px 16px 16px red";
        } else {
            document.getElementById("myTable").style.boxShadow = "none";
        }
    }
</script>
</html>
