    /* Bài 2: Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm

     'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E' */

    let vocabulary = prompt("Nhập bảng chữ cái tiếng anh: ");
    let mess = '';
    switch (vocabulary) {
        case 'o':
            mess = 'Là nguyên âm';
            break;
        case 'u':
            mess = 'Là nguyên âm';
            break;
        case 'i':
            mess = 'Là nguyên âm';
            break;
        case 'a':
            mess = 'Là nguyên âm';
            break;
        case 'e':
            mess = 'Là nguyên âm';
            break;
        case 'O':
            mess = 'Là nguyên âm';
            break;
        case 'U':
            mess = 'Là nguyên âm';
            break;
        case 'I':
            mess = 'Là nguyên âm';
            break;
        case 'A':
            mess = 'Là nguyên âm';
            break;
        case 'E':
            mess = 'Là nguyên âm';
            break;
        default :
            mess = 'Là phụ âm';
    }
