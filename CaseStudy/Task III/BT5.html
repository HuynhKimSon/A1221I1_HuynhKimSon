<script>
    /*  Bài 5: Giả sử menu của chúng ta có các loại thức uống như sau:
        Cafe
        Cam vắt
        Nước ép cà rốt
        Nước ép cà chua
        Nước lọc
        Nước dừa
        Viết một chương trình gọi thức uống đơn giản.
        Gợi ý: Trước tiên in ra màn hinh danh sách các loại thức uống cho người dùng chọn lựa
        Đánh dấu theo thứ tự 1 (cafe), 2 (cam vắt), 3(nước ép cà rốt), 4(nước ép cà chua), 5(nước
        lọc), 6(nước dừa), 7(thoát gọi món)
        Khi người dùng lựa chọn 1 trong số các thức uống, chương trình sẽ hiện đơn giá của thức
        uống đó và cho phép người dùng nhập số lượng. Cuối cùng hiển thị tổng số tiền người
        dùng cần phải trả.
        Sử dụng vòng lặp do while lặp lại cho người dùng đặt thức uống, kết thúc quá trình đặt
        thức uống khi người nhấn số 7 */

    let menu = ["Cafe", "Cam vắt", "Nước ép cà rốt", "Nước ép cà chua", "Nước lọc", "Nước dừa"];
    let price = 0;
    let total = 0;
    let order;
    do {
        order = Number(prompt("1 : Cafe, 2 : Cam vắt, 3 : Nước ép cà rốt, 4 : Nước ép cà chua, 5 : Nước lọc, 6 : Nước dừa, 7 : Thoát gọi món"));
        if (order > 0 && order < 7) {
            switch (order) {
                case 1:
                    price = 10000;
                    break;
                case 2:
                    price = 20000;
                    break;
                case 3:
                    price = 30000;
                    break;
                case 4:
                    price = 40000;
                    break;
                case 5:
                    price = 50000;
                    break;
                default:
                    price = 60000;
            }
            let qty = Number(prompt("Đơn giá sản phẩm là " + price + " bạn muốn order bao nhiêu ly:"));
            total += qty * price;
        } else if (order <= 0 || order > 7) {
            alert("Vui lòng nhập đúng STT của món");
        }
    } while (order != 7);

    console.log("Tổng tiền phải bạn phải trả : " + total);
</script>
