<script>
    /*  Bài 2: Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
    Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.
    ⇨	Có 3 kí tự khác nhau là a, b và c.
    */

    function countString(str) {
        let count = str.length;
        for (let i = 0; i < str.length; i++) {
            for (let j = 0; j < i; j++) {               // mặc định str.charAt(0) là 1 ký tự khác nhau
                if (str.charAt(i) === str.charAt(j)) {  // vòng lặp ss từ str.charAt(1) trở đi, nếu trùng thì trừ đi 1 và break vòng lặp
                    count--;
                    console.log(i);
                    break;
                }
            }
        }
        return count;
    }

    let str = "cabca";
    let result = countString(str);
    console.log(result);


</script>
