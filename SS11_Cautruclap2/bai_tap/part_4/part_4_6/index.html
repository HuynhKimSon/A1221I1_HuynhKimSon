<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let first = 0;
    let last = x.length - 1;
    while (first < last) {
        console.log("x : ", x)
        let b = x[first];
        console.log("x1 : ", x[first])
        x[first] = x[last];
        console.log("x2 : ", x[first])
        console.log("last1 : ", x[last])
        x[last] = b;
        console.log("last2 : ", x[last])

        first++;
        last--;
    }
</script>
