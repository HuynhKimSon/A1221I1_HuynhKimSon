<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài 8: Game đoán số</title>
</head>
<body>
<button type="button" onclick="play()">Chơi</button>
</body>
<script>
    let mess = 'Khoảng cách từ:';
    let n1, n2;

    function play() {
        for (let i = 1; i <= 2; i++) {
            if (i == 2) {
                mess = 'Khoảng cách đến:';
            }
            let n = Number(prompt(mess));
            if (i == 1) {
                n1 = n;
            } else {
                n2 = n;
            }
        }
        while (true) {
            let a = Number(prompt("Nhập số muốn dự đoán: "));
            let number = Math.floor(Math.random() * (n2 - n1)) + n1;
            if (a == number) {
                alert("Chúc mừng bạn đã trúng: " + number);
                break;
            } else if (a > number) {
                alert("Số dự đoán lớn hơn số random: " + number);
            } else {
                alert("Số dự đoán nhỏ hơn số random: " + number);
            }
        }
    }


</script>
</html>
