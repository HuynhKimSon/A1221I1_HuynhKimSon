<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Chuyển đổi giữa feet và meters</title>
</head>

<body>
    <label for="">Chuyển đổi từ feet sang meters:</label>
    <input type="text" id="valueFeet" onkeydown="feetToMeter()" onkeyup="feetToMeter()">
    <br />
    <p id="resultMeter">Kết quả:</p>
    <label for="">Chuyển đổi từ meters sang feet:</label>
    <input type="text" id="valueMeters" onkeydown="meterToFeet()" onkeyup="meterToFeet()">
    <p id="resultFeets">Kết quả:</p>
</body>
<script>
    // from feet to meters
    function feetToMeter() {
        var numberFoot = document.getElementById("valueFeet").value;
        var result = 0.305 * numberFoot;
        document.getElementById("resultMeter").innerText = "Kết quả : " + result;
    }

    // from meters to feet
    function meterToFeet() {
        var numberMeter = document.getElementById("valueMeters").value;
        var result = 3.279 * numberMeter;
        document.getElementById("resultFeets").innerText = "Kết quả : " + result;
    }
</script>

</html>
