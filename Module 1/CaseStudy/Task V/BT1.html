<script>
    /* Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím. */

    let m = Number(prompt("Nhập m (hàng) : "));
    let n = Number(prompt("Nhập n (cột) : "));

    function matrix(m, n) {
        var numbers = new Array();
        for (let i = 0; i < m; i++) {
            numbers[i] = new Array();
            for (let j = 0; j < n; j++) {
                numbers[i][j] = Number(prompt("Nhập số " + "[" + i + "]" + "[" + j + "] : "));
            }
        }
        let result = totalEven(numbers);
        return result;
    }

    function totalEven(numbers) {
        let result = 0;
        for (let i = 0; i < numbers.length; i++) {
            for (let j = 0; j < numbers[i].length; j++) {
                if (numbers[i][j] % 2 === 0) {
                    result += numbers[i][j];
                }
            }
        }
        return result;
    }

    let result = matrix(m, n);
    console.log(result);

</script>
