<script>
    /*  Bài 4: Viết một chương trình nhập một số từ bàn phím và in ra màn hình bằng chữ. Ví dụ
        1234, kết quả in ra màn hình là một hai ba bốn. */

    let arr = ["Không", "Một", "Hai", "Ba", "Bốn", "Năm", "Sáu", "Bảy", "Tám", "Chín", "Mười"];
    let number = Number(prompt("Nhập một số : "));
    let arrNumber = number.toString().split('');
    let result = '';
    for (let i = 0; i < arrNumber.length; i++) {
        result += arr[arrNumber[i]];
    }
    console.log(result);
</script>
