    <title>Bài 2: Tính giai thừa của một số nguyên dương</title>

<body>

</body>
<script>
    let n = Number(prompt("Nhập số cần tính giai thừa: "));
    let total = 1;
    for (let i = 1; i <= n; i++) {
        total *= i;
    }
    alert("Giai thừa = " + total);
</script>
