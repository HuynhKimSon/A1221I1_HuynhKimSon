</body>
<script>
    let n1 = 0, n2 = 1, n;
    for (let i = 0; i < 20; i++) {
        if (n % 5 == 0) {
            alert(n);
            break;
        }
        console.log(n);
        // cộng hai số hạng n1 và n2 lại
        n = n1 + n2;
        // số hạng thứ hai sẽ lưu vào n1
        n1 = n2;
        // tổng 2 số hạng trước đó được lưu vào n2
        n2 = n;
    }
</script>
