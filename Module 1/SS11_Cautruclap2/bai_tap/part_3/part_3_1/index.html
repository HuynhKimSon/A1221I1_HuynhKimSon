<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn
        thành.</title>
</head>
<body>

</body>
<script>
    for (let i = 0; i < 100; i++) {
        if (i = 99) {
            alert("Đã hoàn thành : " + i);
        }
    }
</script>
</html>
