    <title>[Thực hành] Khai báo và sử dụng biến</title>

<body>
</body>
<script>
    let a = prompt("Nhập số thứ nhất", '');
    a = parseInt(a);
    let b = prompt("Nhập số thứ hai", '');
    b = parseInt(b);
    if (a % b == 0) {
        alert("Số thứ nhất là bộ số của số thứ hai");
    } else {
        alert("Số thứ nhất không phải là bộ số của số thứ hai");
    }
</script>

</html>
