<body>
<button type="button" onclick="adamEat()">Adam</button>
<button type="button" onclick="evaEat()">Eva</button>
</body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        decrease() {
            if (this.weight > 0 && this.weight < 11) {
                this.weight--;
            } else {
                alert("Đã hết trái táo");
                this.weight = 10;
            }
        };

        isEmpty() {
            if (this.weight > 0) {
                return true;
            } else {
                return false;
            }
        };

        getWeight() {
            return this.weight;
        };
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
        }

        eat(apple) {
            apple.decrease();
        };

        say() {
            console.log(this.name + " ăn 1 lát táo");
        };

        getName() {
            return this.name;
        };
    }

    let apple = new Apple(10);
    let adam = new Human("Adam");
    let eva = new Human("Eva");

    function adamEat() {
        console.log("================");
        adam.eat(apple);
        adam.say();
        console.log("Tổng còn " + apple.weight + " lát táo");
    }

    function evaEat() {
        console.log("================");
        eva.eat(apple);
        eva.say();
        console.log("Tổng còn " + apple.weight + " lát táo");
    }
</script>
