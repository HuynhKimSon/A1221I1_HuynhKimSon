<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>TẠO FORM ĐĂNG KÝ HỌC VIÊN</title>
</head>
<style>
    body {
        background-color: #37474f;
    }

    #form {
        margin: 0 auto;
        width: 700px;
        height: 600px;
        background-color: #ffffff;
    }

    .title {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        height: 35px;
        margin: 0;
        padding-left: 10px;
        font-weight: bold;
        font-size: 18px;
        background-color: orange;
        color: #ffffff;
    }

    .form-group {
        display: flex;
        margin-top: 15px;
        padding: 0 20px;
    }
</style>
<body>
<div class="container" style="padding: 70px 0">
    <form id="form" class="form-horizontal">
        <h2 class="title">ĐĂNG KÝ HỌC VIÊN</h2>
        <div class="form-group">
            <label class="control-label col-3">Họ và tên:</label>
            <div class="col-9">
                <input type="text" class="form-control" id="yourName" placeholder="Họ và tên">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-3">Ngày sinh:</label>
            <div class="col-9">
                <input type="text" class="form-control" id="dateOfBirth" placeholder="Ngày sinh">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-3">Giới tính:</label>
            <div class="col-9 ">
                <div class="row mt-2" style="padding: 0 20px">
                    <div class="form-check col-4">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Nam
                        </label>
                    </div>
                    <div class="form-check col-4">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                               checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Nữ
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-3">Địa chỉ:</label>
            <div class="col-9">
                <textarea type="text" class="form-control" id="address" placeholder="Địa chỉ"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-3">Lớp:</label>
            <div class="col-9">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Lớp A</option>
                    <option value="1">Lớp B</option>
                    <option value="2">Lớp C</option>
                    <option value="3">Lớp D</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-3">Email: </label>
            <div class="col-9">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-3">Điện thoại: </label>
            <div class="col-9">
                <input type="tel" class="form-control" id="phone" placeholder="Điện thoại">
            </div>
        </div>

        <div class="col-12" style="margin-top: 25px; padding: 0 20px; text-align: center">
            <button type="submit" class="btn btn-outline-primary" style="margin-right: 35px; width: 150px">Gửi thông
                tin
            </button>
            <button type="reset" class="btn btn-outline-secondary" style="width: 150px">Nhập lại</button>
        </div>


    </form>
</div>
</body>
</html>
