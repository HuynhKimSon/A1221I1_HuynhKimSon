<script>
    // 30% thuế thu nhập nếu lương là 15 triệu trở lên
    // 20% thuế thu nhập nếu lương từ 7 đến 15 triệu
    // 10% thuế thu nhập nếu lương dưới 7 triệu
    let wage = Number(prompt("Nhập mức lương của bạn:"));
    let taxMoney;
    if (wage > 15000000) {
        taxMoney = wage * 0.3;
    } else if (wage > 7000000) {
        taxMoney = wage * 0.2;
    } else if (wage > 0) {
        taxMoney = wage * 0.1;
    } else {
        taxMoney = 0;
    }
    alert("Thuế thu nhập của bạn là : " + taxMoney);
</script>
