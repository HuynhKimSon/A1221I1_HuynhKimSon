<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>[*Bài tập] Ứng dụng good-fast-cheap</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .container {
        background-color: orange;
        color: white;
        padding: 40px;
        border-radius: 10%;
        width: 200px;
        font-weight: bold;
    }
</style>
<body>
<div class="container">
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="good" onclick="changeSwitch(event)">
        <label class="form-check-label" >GOOD</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="cheap" onclick="changeSwitch(event)">
        <label class="form-check-label" >CHEAP</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="fast" onclick="changeSwitch(event)">
        <label class="form-check-label" >FAST</label>
    </div>
</div>
</body>
<script>
function changeSwitch(event){
    let option = event.target.id;

    var good = document.getElementById('good').checked;
    var cheap =document.getElementById('cheap').checked;
    var fast = document.getElementById('fast').checked;
  
    if (good && option == 'cheap') {
         document.getElementById('fast').checked = false;
    } else if (cheap && option == 'fast') {
         document.getElementById('good').checked = false;      
    } else if (fast && option == "good") {
        document.getElementById('cheap').checked = false;    
  }
}
</script>
</html>
