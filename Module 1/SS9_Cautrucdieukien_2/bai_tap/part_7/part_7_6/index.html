</body>
<script>
    let a = Number(prompt("Nhập danh số bán hàng:"));
    let avg;
    if (a >= 100000000) {
        avg = a * 0.15;
    } else if (a >= 70000000) {
        avg = a * 0.10;
    } else if (a >= 50000000) {
        avg = a * 0.07;
    } else if (a >= 30000000) {
        avg = a * 0.05;
    } else {
        avg = 0;
    }
    alert("Hoa hồng: " + avg);
</script>
