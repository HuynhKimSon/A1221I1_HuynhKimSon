    <title>Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ
        hơn 0</title>
</head>
<body>

</body>
<script>
    let number = Number(prompt("Nhập số nguyên bất kì:"));
    if (number > 0) {
        alert("Số nguyên lớn hơn 0");
    } else if (number < 0) {
        alert("Số nguyên nhỏ hơn 0");
    } else {
        alert("Số nguyên bằng 0");
    }
</script>
