<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TẠO LỊCH CỦA MỘT THÁNG</title>
</head>
<style>
    body {
        background-color: orange;
    }

    #main {
        margin: 0 auto;
        width: 600px;
        height: 400px;
        background-color: #fff;
    }

    table {
        padding: 20px;
    }

    h1 {
        padding: 20px 0px;
        text-align: center;
        color: blue;
    }

    th {
        height: 30px;
        width: 100px;
    }

    td {
        height: 30px;
        width: 100px;
        text-align: center;
        border: 2px solid gray;
    }

    .sun-vn {
        background-color: red;
    }

    .sun-en {
        color: red;
    }

    .sat-vn {
        background-color: blue;
    }

    .sat-en {
        color: blue;
    }

    .normal {
        background-color: orange;
    }

</style>
<body>
<div id="main">
    <h1>Tháng 10 October</h1>
    <table>
        <tr style="color: #fff;">
            <th class="sun-vn">Chủ Nhật</th>
            <th class="normal">Thứ Hai</th>
            <th class="normal">Thứ Ba</th>
            <th class="normal">Thứ Tư</th>
            <th class="normal">Thứ Năm</th>
            <th class="normal">Thứ Sáu</th>
            <th class="sat-vn">Thứ Bảy</th>
        </tr>
        <tr>
            <th class="sun-en">Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th class="sat-en">Sat</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
        </tr>
        <tr>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
        </tr>
        <tr>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td>31</td>
        </tr>
    </table>
</div>
</body>
</html>
