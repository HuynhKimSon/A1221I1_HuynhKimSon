<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Từ điển</title>
</head>
<body>
<input id="vocabulary" type="text" placeholder="Nhập từ cần tìm kiếm" autofocus>
<button type="button" onclick="search()">Tìm kiếm</button>
<h4>Kết quả:</h4>
<p id="result"></p>
</body>
<script>
    var vocabularyEN = ["Hello", "Apple", "Cat", "Dog", "Fish", "Thank You", "Goodbye"];
    var vocabularyVN = ["Xin chào", "Táo", "Mèo", "Chó", "Cá", "Cảm ơn", "Tạm biệt"];

    function search() {
        var vocabulary = document.getElementById("vocabulary").value;
        for (let i = 0; i < vocabularyEN.length; i++) {
            if (vocabulary == vocabularyEN[i]){
                document.getElementById("result").innerHTML = vocabularyVN[i];
                break;
            } else {
                document.getElementById("result").innerText = "Không tìm thấy";
            }
        }
    }
</script>
</html>
