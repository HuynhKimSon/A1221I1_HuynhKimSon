    Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. */

    var list = ["!", "@", "#", "$", "%", "^", "&", "*"];
    var count = 0;
    function calculator() {
        let temp = prompt("Nhập một ký tự cần tìm:");
        var listTemp = temp.split('');
        for (let i = 0; i < listTemp.length; i++) {
            for (let j = 0; j < list.length; j++) {
                if (listTemp[i] == list[j]) {
                    count++;
                }
            }
        }
        console.log("Số lần xuất hiện của ký tự:", count);
    }
