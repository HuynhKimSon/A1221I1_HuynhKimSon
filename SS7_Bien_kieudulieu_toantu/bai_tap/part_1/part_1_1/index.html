<script>
    let a = prompt("Vật lý: ");
    a = parseInt(a);
    let b = prompt("Hóa học: ");
    b = parseInt(b);
    let c = prompt("Sinh học: ");
    c = parseInt(c);
    let total = (a * b * c) / 3;
    document.write("Điểm trung bình: " + total.toFixed(2));
