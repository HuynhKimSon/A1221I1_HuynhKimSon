<script>
    let c = prompt("Nhập giá trị là độ 0C (Celsius) : ");
    c = parseInt(c);
    let f = (9 * c) / 5 + 32;
    document.write("Chuyển sang độ 0F (Fahrenheit): " + f.toFixed(2));
</script>
